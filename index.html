<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SmartGrocer - Modern Shopping List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .scrollbar-thin::-webkit-scrollbar { width: 4px; height: 4px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Optimized Icon Component ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Plus: <path d="M12 5v14M5 12h14" />,
                Trash2: <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2M10 11v6M14 11v6" />,
                ShoppingBasket: <path d="m5 11 4-7M19 11l-4-7M2 11h20M3.5 11l1.6 7.4c.2.9 1 1.6 2 1.6h9.8c1 0 1.8-.7 2-1.6l1.7-7.4M9 11v.5c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5V11M15 11v.5c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5V11" />,
                CheckSquare: <path d="m9 11 3 3L22 4M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />,
                Square: <rect width="18" height="18" x="3" y="3" rx="2" />,
                ChevronUp: <path d="m18 15-6-6-6 6" />,
                ChevronDown: <path d="m6 9 6 6 6-6" />,
                Zap: <path d="M13 2 L3 14h9l-1 8 10-12h-9l1-8z" />,
                ArrowDownUp: <path d="m3 16 4 4 4-4M7 20V4M21 8l-4-4-4 4M17 4v16" />,
                History: <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8M3 3v5h5M12 7v5l4 2" />,
                Pencil: <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" />,
                Lock: (
                    <React.Fragment>
                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </React.Fragment>
                ),
                LogOut: <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" />,
                Move: <path d="M9 5h6M9 12h6M9 19h6" />
            };

            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const INITIAL_CATEGORIES = [
            { id: 'fruit-veg', name: 'Fruit & Veg', icon: 'ðŸŽ', color: 'bg-emerald-50 text-emerald-700 border-emerald-100', dot: 'bg-emerald-500' },
            { id: 'food-cupboard', name: 'Food Cupboard', icon: 'ðŸ¥«', color: 'bg-amber-50 text-amber-700 border-amber-100', dot: 'bg-amber-500' },
            { id: 'chilled', name: 'Chilled', icon: 'ðŸ§Š', color: 'bg-sky-50 text-sky-700 border-sky-100', dot: 'bg-sky-500' },
            { id: 'frozen', name: 'Frozen', icon: 'â„ï¸', color: 'bg-indigo-50 text-indigo-700 border-indigo-100', dot: 'bg-indigo-500' },
            { id: 'bakery', name: 'Bakery', icon: 'ðŸ¥', color: 'bg-orange-50 text-orange-700 border-orange-100', dot: 'bg-orange-500' },
            { id: 'other', name: 'Other', icon: 'ðŸ“¦', color: 'bg-slate-100 text-slate-700 border-slate-200', dot: 'bg-slate-500' }
        ];

        const ICON_OPTIONS = ['ðŸŽ', 'ðŸ¥¦', 'ðŸ¥«', 'ðŸ¥›', 'ðŸ§Š', 'â„ï¸', 'ðŸ¥', 'ðŸ¥©', 'ðŸ§¼', 'ðŸ“¦', 'ðŸ«', 'ðŸ¥¤', 'ðŸ¶', 'ðŸ§´', 'ðŸ¥š', 'ðŸ•', 'ðŸ§¹', 'ðŸ”‹', 'ðŸ·', 'ðŸ¥–'];
        const COLOR_OPTIONS = [
            { name: 'Emerald', dot: 'bg-emerald-500', classes: 'bg-emerald-50 text-emerald-700 border-emerald-100' },
            { name: 'Amber', dot: 'bg-amber-500', classes: 'bg-amber-50 text-amber-700 border-amber-100' },
            { name: 'Sky', dot: 'bg-sky-500', classes: 'bg-sky-50 text-sky-700 border-sky-100' },
            { name: 'Indigo', dot: 'bg-indigo-500', classes: 'bg-indigo-50 text-indigo-700 border-indigo-100' },
            { name: 'Orange', dot: 'bg-orange-500', classes: 'bg-orange-50 text-orange-700 border-orange-100' },
            { name: 'Rose', dot: 'bg-rose-500', classes: 'bg-rose-50 text-rose-700 border-rose-100' },
            { name: 'Violet', dot: 'bg-violet-500', classes: 'bg-violet-50 text-violet-700 border-violet-100' },
            { name: 'Slate', dot: 'bg-slate-500', classes: 'bg-slate-100 text-slate-700 border-slate-200' },
        ];

        const App = () => {
            const [user, setUser] = useState(() => {
                const saved = localStorage.getItem('sg-user-session');
                return saved ? JSON.parse(saved) : null;
            });
            const [credentials, setCredentials] = useState({ username: '', password: '' });
            const [loginError, setLoginError] = useState('');
            const [isLoggingIn, setIsLoggingIn] = useState(false);

            const [items, setItems] = useState([]);
            const [categories, setCategories] = useState(INITIAL_CATEGORIES);
            const [frequencyData, setFrequencyData] = useState({});
            
            const [editingCategory, setEditingCategory] = useState(null);
            const [showQuickAdd, setShowQuickAdd] = useState(false);

            const inputRefs = useRef({});

            useEffect(() => {
                if (user) {
                    const savedItems = localStorage.getItem(`items-${user.username}`);
                    const savedCats = localStorage.getItem(`cats-${user.username}`);
                    const savedFreq = localStorage.getItem(`freq-${user.username}`);
                    if (savedItems) setItems(JSON.parse(savedItems));
                    if (savedCats) setCategories(JSON.parse(savedCats));
                    if (savedFreq) setFrequencyData(JSON.parse(savedFreq));
                }
            }, [user]);

            useEffect(() => {
                if (user) {
                    localStorage.setItem(`items-${user.username}`, JSON.stringify(items));
                    localStorage.setItem(`cats-${user.username}`, JSON.stringify(categories));
                    localStorage.setItem(`freq-${user.username}`, JSON.stringify(frequencyData));
                }
            }, [items, categories, frequencyData, user]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setIsLoggingIn(true);
                setLoginError('');

                const typedUser = credentials.username.trim();
                const typedPass = credentials.password.trim();

                if (typedUser === 'admin' && typedPass === 'password123') {
                    const u = { username: 'admin', displayName: 'Administrator' };
                    setUser(u);
                    localStorage.setItem('sg-user-session', JSON.stringify(u));
                } else {
                    setLoginError('Invalid username or password');
                }
                setIsLoggingIn(false);
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('sg-user-session');
            };

            const addItem = (text, categoryId) => {
                const cleanText = text.trim();
                if (!cleanText) return;

                setFrequencyData(prev => {
                    const key = cleanText.toLowerCase();
                    const existing = prev[key] || { count: 0, lastCategory: categoryId };
                    return {
                        ...prev,
                        [key]: {
                            count: existing.count + 1,
                            lastCategory: categoryId,
                            originalText: cleanText
                        }
                    };
                });

                setItems(prev => [{ 
                    id: Date.now(), 
                    text: cleanText, 
                    category: categoryId, 
                    completed: false 
                }, ...prev]);
            };

            const toggleItem = (id) => setItems(items.map(i => i.id === id ? { ...i, completed: !i.completed } : i));
            const deleteItem = (id) => setItems(items.filter(i => i.id !== id));
            
            const clearCompleted = () => {
                setItems(items.filter(i => !i.completed));
            };

            const moveItem = (id, direction) => {
                const index = items.findIndex(i => i.id === id);
                if (index === -1) return;
                
                const newIndex = index + direction;
                // Basic vertical move within the global array
                if (newIndex < 0 || newIndex >= items.length) return;
                
                const newItems = [...items];
                const [moved] = newItems.splice(index, 1);
                newItems.splice(newIndex, 0, moved);
                setItems(newItems);
            };

            const moveItemToCategory = (id, newCategoryId) => {
                setItems(items.map(i => i.id === id ? { ...i, category: newCategoryId } : i));
            };

            const updateCategory = (id, updates) => setCategories(categories.map(cat => cat.id === id ? { ...cat, ...updates } : cat));

            const moveCategory = (index, direction) => {
                const newIndex = index + direction;
                if (newIndex < 0 || newIndex >= categories.length) return;
                const newCats = [...categories];
                const [moved] = newCats.splice(index, 1);
                newCats.splice(newIndex, 0, moved);
                setCategories(newCats);
            };

            const frequentItems = useMemo(() => {
                return Object.entries(frequencyData)
                    .map(([text, data]) => ({ text, ...data }))
                    .sort((a, b) => b.count - a.count)
                    .slice(0, 12);
            }, [frequencyData]);

            const completedCount = items.filter(i => i.completed).length;

            if (!user) {
                return (
                    <div className="min-h-screen bg-slate-100 flex items-center justify-center p-6">
                        <div className="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-xl border border-slate-100 animate-in">
                            <div className="flex flex-col items-center mb-8">
                                <div className="w-16 h-16 bg-indigo-600 rounded-3xl flex items-center justify-center text-white mb-4 shadow-lg">
                                    <Icon name="Lock" size={32} />
                                </div>
                                <h2 className="text-2xl font-black text-slate-800">SmartGrocer</h2>
                                <p className="text-slate-400 font-bold text-xs uppercase tracking-widest mt-1">Sign in to continue</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input 
                                    type="text" 
                                    placeholder="Username" 
                                    className="w-full bg-slate-50 border-none rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-indigo-100 font-bold"
                                    value={credentials.username}
                                    onChange={e => setCredentials({...credentials, username: e.target.value})}
                                />
                                <input 
                                    type="password" 
                                    placeholder="Password" 
                                    className="w-full bg-slate-50 border-none rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-indigo-100 font-bold"
                                    value={credentials.password}
                                    onChange={e => setCredentials({...credentials, password: e.target.value})}
                                />
                                {loginError && (
                                    <div className="bg-red-50 border border-red-100 p-3 rounded-xl text-center">
                                        <p className="text-red-600 text-[11px] font-bold uppercase">{loginError}</p>
                                    </div>
                                )}
                                <button type="submit" className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-indigo-700 active:scale-95 transition-all">Login</button>
                                <p className="text-[10px] text-center text-slate-400 font-bold mt-4 uppercase tracking-tighter">Demo: admin / password123</p>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-[#f8fafc] text-slate-900 pb-48">
                    <nav className="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4">
                        <div className="max-w-3xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-md">
                                    <Icon name="ShoppingBasket" size={20} />
                                </div>
                                <h1 className="text-lg font-black tracking-tight text-slate-800">SmartGrocer</h1>
                            </div>
                            <div className="flex items-center gap-4">
                                {completedCount > 0 && (
                                    <button 
                                        onClick={clearCompleted}
                                        className="text-[10px] font-black uppercase tracking-widest bg-red-50 text-red-600 px-3 py-2 rounded-lg hover:bg-red-100 transition-colors"
                                    >
                                        Clear Ticked ({completedCount})
                                    </button>
                                )}
                                <button onClick={handleLogout} className="p-2 text-slate-400 hover:text-red-500 transition-colors">
                                    <Icon name="LogOut" size={18} />
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-3xl mx-auto p-4 space-y-6">
                        {categories.map((category, index) => {
                            const categoryItems = items.filter(item => item.category === category.id);
                            const isEditing = editingCategory === category.id;

                            return (
                                <div key={category.id} className="animate-in">
                                    <div className="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
                                        <div className={`flex items-center justify-between p-5 border-b transition-all ${category.color}`}>
                                            <div className="flex items-center gap-3 flex-1">
                                                <div className="flex flex-col gap-1">
                                                    <button onClick={() => moveCategory(index, -1)} disabled={index === 0} className="p-1 hover:bg-black/5 rounded disabled:opacity-10"><Icon name="ChevronUp" size={14} /></button>
                                                    <button onClick={() => moveCategory(index, 1)} disabled={index === categories.length - 1} className="p-1 hover:bg-black/5 rounded disabled:opacity-10"><Icon name="ChevronDown" size={14} /></button>
                                                </div>
                                                <span className="text-xl">{category.icon}</span>
                                                <input 
                                                    value={category.name}
                                                    onChange={(e) => updateCategory(category.id, { name: e.target.value })}
                                                    className="bg-transparent border-none outline-none font-black text-sm w-full focus:ring-1 focus:ring-black/10 rounded px-1"
                                                />
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <span className="bg-white/50 px-2 py-0.5 rounded-lg text-[10px] font-black">{categoryItems.length}</span>
                                                <button onClick={() => setEditingCategory(isEditing ? null : category.id)} className={`p-2 rounded-xl transition-all ${isEditing ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:bg-black/5'}`}>
                                                    <Icon name="Pencil" size={18} />
                                                </button>
                                            </div>
                                        </div>

                                        {isEditing && (
                                            <div className="p-4 bg-slate-50 border-b space-y-4 animate-in">
                                                <div className="grid grid-cols-4 sm:grid-cols-8 gap-2">
                                                    {COLOR_OPTIONS.map(opt => (
                                                        <button key={opt.name} onClick={() => updateCategory(category.id, { color: opt.classes, dot: opt.dot })} className={`h-8 rounded-lg ${opt.dot} ${category.dot === opt.dot ? 'ring-2 ring-indigo-400 scale-110' : ''}`} />
                                                    ))}
                                                </div>
                                                <div className="grid grid-cols-5 sm:grid-cols-10 gap-1">
                                                    {ICON_OPTIONS.map(icon => (
                                                        <button key={icon} onClick={() => updateCategory(category.id, { icon })} className={`text-xl p-2 rounded-lg ${category.icon === icon ? 'bg-indigo-100' : ''}`}>{icon}</button>
                                                    ))}
                                                </div>
                                                <button 
                                                    onClick={() => { if (categories.length > 1) { setItems(items.map(i => i.category === category.id ? {...i, category: 'other'} : i)); setCategories(categories.filter(c => c.id !== category.id)); } }}
                                                    className="w-full py-3 bg-red-50 text-red-600 rounded-xl text-[10px] font-black uppercase tracking-widest"
                                                >
                                                    Delete Section
                                                </button>
                                            </div>
                                        )}
                                        
                                        <div className="p-4">
                                            <div className="relative mb-4">
                                                <input 
                                                    ref={el => inputRefs.current[category.id] = el}
                                                    placeholder={`Add to ${category.name}...`}
                                                    className="w-full bg-slate-50 border border-slate-100 rounded-xl px-4 py-4 text-base outline-none focus:ring-2 focus:ring-indigo-100 font-bold"
                                                    onKeyDown={(e) => {
                                                        if (e.key === 'Enter' && e.target.value.trim()) {
                                                            addItem(e.target.value, category.id);
                                                            e.target.value = '';
                                                        }
                                                    }}
                                                />
                                                <button onClick={() => { const el = inputRefs.current[category.id]; if (el.value.trim()) { addItem(el.value, category.id); el.value = ''; }}} className="absolute right-3 top-1/2 -translate-y-1/2 w-10 h-10 bg-indigo-50 text-indigo-600 rounded-lg flex items-center justify-center">
                                                    <Icon name="Plus" size={20} />
                                                </button>
                                            </div>

                                            <div className="space-y-1">
                                                {categoryItems.map((item, itemIdx) => (
                                                    <div key={item.id} className={`flex items-center gap-3 p-3 rounded-xl transition-all group ${item.completed ? 'opacity-40' : 'bg-white'}`}>
                                                        <div className="flex flex-col opacity-0 group-hover:opacity-100 transition-opacity">
                                                            <button onClick={() => moveItem(item.id, -1)} className="p-0.5 hover:bg-slate-100 rounded"><Icon name="ChevronUp" size={12} /></button>
                                                            <button onClick={() => moveItem(item.id, 1)} className="p-0.5 hover:bg-slate-100 rounded"><Icon name="ChevronDown" size={12} /></button>
                                                        </div>
                                                        <button onClick={() => toggleItem(item.id)} className={`p-1 ${item.completed ? 'text-indigo-600' : 'text-slate-200'}`}>
                                                            <Icon name={item.completed ? 'CheckSquare' : 'Square'} size={24} />
                                                        </button>
                                                        <span className={`flex-1 text-base font-bold ${item.completed ? 'line-through text-slate-400 font-normal' : 'text-slate-700'}`}>{item.text}</span>
                                                        
                                                        <div className="flex items-center gap-1">
                                                            <div className="relative group/popover">
                                                                <button className="p-2 text-slate-300 hover:text-indigo-500 opacity-0 group-hover:opacity-100">
                                                                    <Icon name="Move" size={16} />
                                                                </button>
                                                                <div className="absolute right-0 bottom-full mb-2 hidden group-hover/popover:flex flex-col bg-white shadow-xl border border-slate-100 rounded-xl overflow-hidden z-40 min-w-[150px]">
                                                                    <div className="p-2 bg-slate-50 text-[9px] font-black uppercase text-slate-400 border-b">Move to...</div>
                                                                    {categories.map(c => (
                                                                        <button 
                                                                            key={c.id} 
                                                                            onClick={() => moveItemToCategory(item.id, c.id)}
                                                                            className="px-4 py-2 text-left text-xs font-bold hover:bg-indigo-50 transition-colors flex items-center gap-2"
                                                                        >
                                                                            <span>{c.icon}</span> {c.name}
                                                                        </button>
                                                                    ))}
                                                                </div>
                                                            </div>
                                                            <button onClick={() => deleteItem(item.id)} className="p-2 text-slate-300 hover:text-red-500"><Icon name="Trash2" size={18} /></button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                        <button onClick={() => setCategories([...categories, { id: `cat-${Date.now()}`, name: 'New Section', icon: 'ðŸ›’', color: 'bg-slate-100 text-slate-700 border-slate-200', dot: 'bg-slate-500' }])} className="w-full py-8 border-2 border-dashed border-slate-200 rounded-[2.5rem] flex flex-col items-center justify-center text-slate-300 hover:text-indigo-500 transition-all bg-white/50">
                            <Icon name="Plus" size={32} /><span className="text-xs font-black uppercase tracking-widest mt-2">Add New Section</span>
                        </button>
                    </main>

                    <div className={`fixed bottom-0 left-0 w-full z-50 transition-transform duration-300 ${showQuickAdd ? 'translate-y-0' : 'translate-y-[calc(100%-48px)]'}`}>
                        <div className="max-w-3xl mx-auto">
                            <button onClick={() => setShowQuickAdd(!showQuickAdd)} className="mx-auto flex items-center gap-3 bg-slate-900 text-white px-10 py-4 rounded-t-[1.5rem] shadow-2xl active:scale-95 transition-all">
                                <Icon name="Zap" size={14} className="text-amber-400 fill-amber-400" />
                                <span className="text-[10px] font-black tracking-widest uppercase">Smart Refill</span>
                                <Icon name="ArrowDownUp" size={12} className={`transition-transform duration-300 ${showQuickAdd ? 'rotate-180' : ''}`} />
                            </button>
                            <div className="bg-white/95 backdrop-blur-xl border-t border-slate-200 p-6 h-48 flex gap-4 overflow-x-auto scrollbar-thin shadow-2xl rounded-t-[2.5rem]">
                                {frequentItems.length === 0 ? (
                                    <div className="flex items-center justify-center w-full text-slate-300 text-[10px] font-black uppercase tracking-widest gap-2">
                                        <Icon name="History" size={16} /> History builds as you add items
                                    </div>
                                ) : (
                                    frequentItems.map(f => {
                                        const cat = categories.find(c => c.id === f.lastCategory);
                                        return (
                                            <button 
                                                key={f.text} 
                                                onClick={() => addItem(f.originalText, f.lastCategory)}
                                                className="flex-shrink-0 bg-white border-2 border-slate-100 p-4 rounded-2xl min-w-[140px] flex flex-col justify-between active:scale-95 transition-all shadow-sm hover:border-indigo-100"
                                            >
                                                <div className="flex justify-between items-center">
                                                    <span className="text-2xl">{cat?.icon || 'ðŸ“¦'}</span>
                                                    <span className="text-xs font-black bg-indigo-50 text-indigo-600 px-2 py-1 rounded-lg">{f.count}</span>
                                                </div>
                                                <div className="text-sm font-bold text-slate-700 truncate text-left">{f.originalText}</div>
                                            </button>
                                        );
                                    })
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

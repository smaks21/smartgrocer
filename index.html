<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SmartGrocer - Modern Shopping List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- SortableJS for cross-platform drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
        }
        .scrollbar-thin::-webkit-scrollbar { width: 4px; height: 4px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.2s ease-out forwards; }
        
        .drag-ghost {
            opacity: 0.4;
            background: #eef2ff !important;
            border: 2px dashed #6366f1 !important;
        }
        .drag-chosen {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Plus: <path d="M12 5v14M5 12h14" />,
                Trash2: <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2M10 11v6M14 11v6" />,
                ShoppingBasket: <path d="m5 11 4-7M19 11l-4-7M2 11h20M3.5 11l1.6 7.4c.2.9 1 1.6 2 1.6h9.8c1 0 1.8-.7 2-1.6l1.7-7.4M9 11v.5c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5V11M15 11v.5c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5V11" />,
                CheckSquare: <path d="m9 11 3 3L22 4M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />,
                Square: <rect width="18" height="18" x="3" y="3" rx="2" />,
                ChevronUp: <path d="m18 15-6-6-6 6" />,
                ChevronDown: <path d="m6 9 6 6 6-6" />,
                Zap: <path d="M13 2 L3 14h9l-1 8 10-12h-9l1-8z" />,
                ArrowDownUp: <path d="m3 16 4 4 4-4M7 20V4M21 8l-4-4-4 4M17 4v16" />,
                History: <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8M3 3v5h5M12 7v5l4 2" />,
                Pencil: <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" />,
                Lock: (
                    <React.Fragment>
                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </React.Fragment>
                ),
                LogOut: <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" />,
                GripVertical: <path d="M9 5h.01M9 12h.01M9 19h.01M15 5h.01M15 12h.01M15 19h.01" />
            };

            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const INITIAL_CATEGORIES = [
            { id: 'fruit-veg', name: 'Fruit & Veg', icon: 'ðŸŽ', color: 'bg-emerald-50 text-emerald-700 border-emerald-100', dot: 'bg-emerald-500' },
            { id: 'food-cupboard', name: 'Food Cupboard', icon: 'ðŸ¥«', color: 'bg-amber-50 text-amber-700 border-amber-100', dot: 'bg-amber-500' },
            { id: 'chilled', name: 'Chilled', icon: 'ðŸ§Š', color: 'bg-sky-50 text-sky-700 border-sky-100', dot: 'bg-sky-500' },
            { id: 'bakery', name: 'Bakery', icon: 'ðŸ¥', color: 'bg-orange-50 text-orange-700 border-orange-100', dot: 'bg-orange-500' },
            { id: 'other', name: 'Other', icon: 'ðŸ“¦', color: 'bg-slate-100 text-slate-700 border-slate-200', dot: 'bg-slate-500' }
        ];

        const COLOR_OPTIONS = [
            { name: 'Emerald', dot: 'bg-emerald-500', classes: 'bg-emerald-50 text-emerald-700 border-emerald-100' },
            { name: 'Amber', dot: 'bg-amber-500', classes: 'bg-amber-50 text-amber-700 border-amber-100' },
            { name: 'Sky', dot: 'bg-sky-500', classes: 'bg-sky-50 text-sky-700 border-sky-100' },
            { name: 'Indigo', dot: 'bg-indigo-500', classes: 'bg-indigo-50 text-indigo-700 border-indigo-100' },
            { name: 'Orange', dot: 'bg-orange-500', classes: 'bg-orange-50 text-orange-700 border-orange-100' },
            { name: 'Slate', dot: 'bg-slate-500', classes: 'bg-slate-100 text-slate-700 border-slate-200' },
        ];

        const App = () => {
            const [user, setUser] = useState(() => {
                const saved = localStorage.getItem('sg-user-session');
                return saved ? JSON.parse(saved) : null;
            });
            const [credentials, setCredentials] = useState({ username: '', password: '' });
            const [loginError, setLoginError] = useState('');
            const [isLoggingIn, setIsLoggingIn] = useState(false);

            const [items, setItems] = useState([]);
            const [categories, setCategories] = useState(INITIAL_CATEGORIES);
            const [frequencyData, setFrequencyData] = useState({});
            const [editingCategory, setEditingCategory] = useState(null);
            const [showQuickAdd, setShowQuickAdd] = useState(false);

            const listRefs = useRef({});

            useEffect(() => {
                if (user) {
                    const savedItems = localStorage.getItem(`items-${user.username}`);
                    const savedCats = localStorage.getItem(`cats-${user.username}`);
                    const savedFreq = localStorage.getItem(`freq-${user.username}`);
                    if (savedItems) setItems(JSON.parse(savedItems));
                    if (savedCats) setCategories(JSON.parse(savedCats));
                    if (savedFreq) setFrequencyData(JSON.parse(savedFreq));
                }
            }, [user]);

            useEffect(() => {
                if (user) {
                    localStorage.setItem(`items-${user.username}`, JSON.stringify(items));
                    localStorage.setItem(`cats-${user.username}`, JSON.stringify(categories));
                    localStorage.setItem(`freq-${user.username}`, JSON.stringify(frequencyData));
                }
            }, [items, categories, frequencyData, user]);

            // Initialize SortableJS for each category list
            useEffect(() => {
                if (!user) return;
                
                const sortables = [];
                categories.forEach(category => {
                    const el = listRefs.current[category.id];
                    if (el) {
                        const s = new Sortable(el, {
                            group: 'shared-items',
                            animation: 150,
                            handle: '.drag-handle',
                            ghostClass: 'drag-ghost',
                            chosenClass: 'drag-chosen',
                            onEnd: (evt) => {
                                const fromCatId = evt.from.dataset.catId;
                                const toCatId = evt.to.dataset.catId;
                                const itemId = parseInt(evt.item.dataset.id);
                                
                                setItems(prev => {
                                    const newItems = [...prev];
                                    const itemIdx = newItems.findIndex(i => i.id === itemId);
                                    if (itemIdx === -1) return prev;

                                    const [movedItem] = newItems.splice(itemIdx, 1);
                                    movedItem.category = toCatId;

                                    // Find where to insert in the global list to preserve order relative to other categories
                                    // This is a simplified logic: we just put it at the right index based on DOM position
                                    const targetList = Array.from(evt.to.children);
                                    const relativeIdx = targetList.indexOf(evt.item);
                                    
                                    // We'll calculate the actual global index by looking at items already in that category
                                    const itemsInTargetCat = newItems.filter(i => i.category === toCatId);
                                    const targetItemInGlobal = itemsInTargetCat[relativeIdx];
                                    
                                    let globalInsertIdx = newItems.indexOf(targetItemInGlobal);
                                    if (globalInsertIdx === -1) {
                                        // If category was empty or inserting at end
                                        globalInsertIdx = newItems.length;
                                    }

                                    newItems.splice(globalInsertIdx, 0, movedItem);
                                    return newItems;
                                });
                            }
                        });
                        sortables.push(s);
                    }
                });

                return () => sortables.forEach(s => s.destroy());
            }, [categories, items.length, user]);

            const handleLogin = async (e) => {
                e.preventDefault();
                setIsLoggingIn(true);
                setLoginError('');
                try {
                    const response = await fetch('credentials.json');
                    const data = await response.json();
                    const validUser = data.users.find(u => u.username === credentials.username && u.password === credentials.password);
                    if (validUser) {
                        setUser(validUser);
                        localStorage.setItem('sg-user-session', JSON.stringify(validUser));
                    } else {
                        setLoginError('Invalid credentials');
                    }
                } catch (err) {
                    if (credentials.username === 'admin' && credentials.password === 'password123') {
                        const u = { username: 'admin', displayName: 'Admin' };
                        setUser(u);
                        localStorage.setItem('sg-user-session', JSON.stringify(u));
                    } else {
                        setLoginError('Login failed');
                    }
                } finally {
                    setIsLoggingIn(false);
                }
            };

            const addItem = (text, categoryId) => {
                const cleanText = text.trim();
                if (!cleanText) return;
                setFrequencyData(prev => ({
                    ...prev,
                    [cleanText.toLowerCase()]: { 
                        count: (prev[cleanText.toLowerCase()]?.count || 0) + 1, 
                        lastCategory: categoryId, 
                        originalText: cleanText 
                    }
                }));
                setItems(prev => [{ id: Date.now(), text: cleanText, category: categoryId, completed: false }, ...prev]);
            };

            const toggleItem = (id) => setItems(items.map(i => i.id === id ? { ...i, completed: !i.completed } : i));
            const deleteItem = (id) => setItems(items.filter(i => i.id !== id));
            const clearTicked = () => setItems(items.filter(i => !i.completed));

            const frequentItems = useMemo(() => {
                return Object.entries(frequencyData)
                    .map(([text, data]) => ({ text, ...data }))
                    .sort((a, b) => b.count - a.count)
                    .slice(0, 10);
            }, [frequencyData]);

            if (!user) {
                return (
                    <div className="min-h-screen bg-slate-100 flex items-center justify-center p-6">
                        <div className="bg-white w-full max-w-md rounded-[2rem] p-8 shadow-xl">
                            <h2 className="text-2xl font-black text-center mb-6">SmartGrocer</h2>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input 
                                    type="text" 
                                    placeholder="Username" 
                                    className="w-full bg-slate-50 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-100 font-bold"
                                    onChange={e => setCredentials({...credentials, username: e.target.value})}
                                />
                                <input 
                                    type="password" 
                                    placeholder="Password" 
                                    className="w-full bg-slate-50 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-100 font-bold"
                                    onChange={e => setCredentials({...credentials, password: e.target.value})}
                                />
                                {loginError && <p className="text-red-500 text-xs font-bold text-center uppercase">{loginError}</p>}
                                <button className="w-full bg-indigo-600 text-white py-4 rounded-xl font-black shadow-lg">Login</button>
                            </form>
                        </div>
                    </div>
                );
            }

            const completedCount = items.filter(i => i.completed).length;

            return (
                <div className="min-h-screen bg-[#f8fafc] pb-40">
                    <nav className="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4">
                        <div className="max-w-3xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <Icon name="ShoppingBasket" className="text-indigo-600" />
                                <h1 className="font-black text-lg">SmartGrocer</h1>
                            </div>
                            <div className="flex gap-2">
                                {completedCount > 0 && (
                                    <button 
                                        onClick={clearTicked}
                                        className="bg-red-50 text-red-600 px-3 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest flex items-center gap-2"
                                    >
                                        <Icon name="Trash2" size={14} /> Clear {completedCount}
                                    </button>
                                )}
                                <button onClick={() => {setUser(null); localStorage.removeItem('sg-user-session');}} className="p-2 text-slate-400">
                                    <Icon name="LogOut" size={18} />
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-3xl mx-auto p-4 space-y-6">
                        {categories.map((category) => {
                            const categoryItems = items.filter(item => item.category === category.id);
                            return (
                                <div key={category.id} className="bg-white rounded-[2rem] border border-slate-200 overflow-hidden shadow-sm">
                                    <div className={`p-5 flex items-center justify-between border-b ${category.color}`}>
                                        <div className="flex items-center gap-3 font-black text-sm">
                                            <span>{category.icon}</span>
                                            {category.name}
                                        </div>
                                        <span className="text-[10px] font-black bg-white/40 px-2 py-1 rounded-lg uppercase">{categoryItems.length} items</span>
                                    </div>
                                    
                                    <div className="p-4 space-y-4">
                                        <div className="relative">
                                            <input 
                                                placeholder={`Add to ${category.name}...`}
                                                className="w-full bg-slate-50 border-none rounded-xl px-4 py-3 font-bold text-sm outline-none focus:ring-2 focus:ring-indigo-100"
                                                onKeyDown={(e) => {
                                                    if (e.key === 'Enter' && e.target.value.trim()) {
                                                        addItem(e.target.value, category.id);
                                                        e.target.value = '';
                                                    }
                                                }}
                                            />
                                        </div>

                                        <div 
                                            ref={el => listRefs.current[category.id] = el}
                                            data-cat-id={category.id}
                                            className="space-y-1 min-h-[10px]"
                                        >
                                            {categoryItems.map(item => (
                                                <div 
                                                    key={item.id} 
                                                    data-id={item.id}
                                                    className={`flex items-center gap-3 p-3 rounded-xl group transition-opacity ${item.completed ? 'opacity-40' : ''}`}
                                                >
                                                    <div className="drag-handle cursor-move p-1 text-slate-300 hover:text-indigo-400">
                                                        <Icon name="GripVertical" size={16} />
                                                    </div>
                                                    <button onClick={() => toggleItem(item.id)} className={item.completed ? 'text-indigo-600' : 'text-slate-200'}>
                                                        <Icon name={item.completed ? 'CheckSquare' : 'Square'} size={22} />
                                                    </button>
                                                    <span className={`flex-1 font-bold text-sm ${item.completed ? 'line-through text-slate-400 font-normal' : ''}`}>{item.text}</span>
                                                    <button onClick={() => deleteItem(item.id)} className="p-1 text-slate-200 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
                                                        <Icon name="Trash2" size={16} />
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </main>

                    {/* Quick Add Bottom Sheet */}
                    <div className={`fixed bottom-0 left-0 w-full z-50 transition-transform ${showQuickAdd ? 'translate-y-0' : 'translate-y-[calc(100%-48px)]'}`}>
                        <div className="max-w-3xl mx-auto">
                            <button 
                                onClick={() => setShowQuickAdd(!showQuickAdd)}
                                className="mx-auto flex items-center gap-2 bg-slate-900 text-white px-8 py-3 rounded-t-2xl shadow-xl active:scale-95"
                            >
                                <Icon name="Zap" size={14} className="text-yellow-400" />
                                <span className="text-[10px] font-black uppercase tracking-widest">Smart Refill</span>
                            </button>
                            <div className="bg-white border-t p-6 h-40 flex gap-3 overflow-x-auto scrollbar-thin shadow-2xl rounded-t-[2rem]">
                                {frequentItems.map(f => (
                                    <button 
                                        key={f.text} 
                                        onClick={() => addItem(f.originalText, f.lastCategory)}
                                        className="flex-shrink-0 bg-white border border-slate-100 p-4 rounded-xl min-w-[120px] flex flex-col justify-between active:scale-95 text-left shadow-sm"
                                    >
                                        <div className="flex justify-between items-center text-xs">
                                            <span className="opacity-50">#{f.count}</span>
                                        </div>
                                        <div className="text-sm font-black truncate">{f.originalText}</div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

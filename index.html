<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SmartGrocer - Modern Shopping List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- SortableJS for cross-platform drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
        }
        .scrollbar-thin::-webkit-scrollbar { width: 4px; height: 4px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.2s ease-out forwards; }
        
        /* SortableJS Styles */
        .drag-ghost { opacity: 0.3; background: #6366f1 !important; }
        .drag-chosen { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Plus: <path d="M12 5v14M5 12h14" />,
                Trash2: <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2M10 11v6M14 11v6" />,
                ShoppingBasket: <path d="m5 11 4-7M19 11l-4-7M2 11h20M3.5 11l1.6 7.4c.2.9 1 1.6 2 1.6h9.8c1 0 1.8-.7 2-1.6l1.7-7.4M9 11v.5c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5V11M15 11v.5c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5V11" />,
                CheckSquare: <path d="m9 11 3 3L22 4M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />,
                Square: <rect width="18" height="18" x="3" y="3" rx="2" />,
                Zap: <path d="M13 2 L3 14h9l-1 8 10-12h-9l1-8z" />,
                Pencil: <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" />,
                Lock: <path d="M7 11V7a5 5 0 0 1 10 0v4M3 11h18v11H3z" />,
                LogOut: <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" />,
                GripVertical: <path d="M9 5h.01M9 12h.01M9 19h.01M15 5h.01M15 12h.01M15 19h.01" />,
                User: <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const INITIAL_CATEGORIES = [
            { id: 'fruit-veg', name: 'Fruit & Veg', icon: 'ðŸŽ', color: 'bg-emerald-50 text-emerald-700 border-emerald-100', dot: 'bg-emerald-500' },
            { id: 'food-cupboard', name: 'Food Cupboard', icon: 'ðŸ¥«', color: 'bg-amber-50 text-amber-700 border-amber-100', dot: 'bg-amber-500' },
            { id: 'chilled', name: 'Chilled', icon: 'ðŸ§Š', color: 'bg-sky-50 text-sky-700 border-sky-100', dot: 'bg-sky-500' },
            { id: 'bakery', name: 'Bakery', icon: 'ðŸ¥', color: 'bg-orange-50 text-orange-700 border-orange-100', dot: 'bg-orange-500' },
            { id: 'other', name: 'Other', icon: 'ðŸ“¦', color: 'bg-slate-100 text-slate-700 border-slate-200', dot: 'bg-slate-500' }
        ];

        const ICON_OPTIONS = ['ðŸŽ', 'ðŸ¥¦', 'ðŸ¥«', 'ðŸ¥›', 'ðŸ§Š', 'â„ï¸', 'ðŸ¥', 'ðŸ¥©', 'ðŸ§¼', 'ðŸ“¦', 'ðŸ«', 'ðŸ¥¤'];
        const COLOR_OPTIONS = [
            { dot: 'bg-emerald-500', classes: 'bg-emerald-50 text-emerald-700 border-emerald-100' },
            { dot: 'bg-amber-500', classes: 'bg-amber-50 text-amber-700 border-amber-100' },
            { dot: 'bg-sky-500', classes: 'bg-sky-50 text-sky-700 border-sky-100' },
            { dot: 'bg-indigo-500', classes: 'bg-indigo-50 text-indigo-700 border-indigo-100' },
            { dot: 'bg-orange-500', classes: 'bg-orange-50 text-orange-700 border-orange-100' },
            { dot: 'bg-slate-500', classes: 'bg-slate-100 text-slate-700 border-slate-200' },
        ];

        const App = () => {
            const [user, setUser] = useState(() => JSON.parse(localStorage.getItem('sg-user-session') || 'null'));
            const [credentials, setCredentials] = useState({ username: '', password: '' });
            const [items, setItems] = useState([]);
            const [categories, setCategories] = useState(INITIAL_CATEGORIES);
            const [frequencyData, setFrequencyData] = useState({});
            const [editingCategory, setEditingCategory] = useState(null);
            const [showQuickAdd, setShowQuickAdd] = useState(false);
            const listRefs = useRef({});

            useEffect(() => {
                if (user) {
                    const savedItems = localStorage.getItem(`items-${user.username}`);
                    const savedCats = localStorage.getItem(`cats-${user.username}`);
                    const savedFreq = localStorage.getItem(`freq-${user.username}`);
                    if (savedItems) setItems(JSON.parse(savedItems));
                    if (savedCats) setCategories(JSON.parse(savedCats));
                    if (savedFreq) setFrequencyData(JSON.parse(savedFreq));
                }
            }, [user]);

            useEffect(() => {
                if (user) {
                    localStorage.setItem(`items-${user.username}`, JSON.stringify(items));
                    localStorage.setItem(`cats-${user.username}`, JSON.stringify(categories));
                    localStorage.setItem(`freq-${user.username}`, JSON.stringify(frequencyData));
                }
            }, [items, categories, frequencyData, user]);

            useEffect(() => {
                if (!user) return;
                const sortables = [];
                categories.forEach(cat => {
                    const el = listRefs.current[cat.id];
                    if (el) {
                        const s = new Sortable(el, {
                            group: 'shared-items',
                            animation: 150,
                            handle: '.drag-handle',
                            ghostClass: 'drag-ghost',
                            onEnd: (evt) => {
                                const toCat = evt.to.dataset.catId;
                                const itemId = parseInt(evt.item.dataset.id);

                                setItems(prev => {
                                    const newItems = [...prev];
                                    const itemIdx = newItems.findIndex(i => i.id === itemId);
                                    if (itemIdx === -1) return prev;
                                    
                                    const [item] = newItems.splice(itemIdx, 1);
                                    item.category = toCat;
                                    
                                    const toCatItems = newItems.filter(i => i.category === toCat);
                                    const neighbor = toCatItems[evt.newIndex];
                                    const globalInsertIdx = neighbor ? newItems.indexOf(neighbor) : newItems.length;
                                    
                                    newItems.splice(globalInsertIdx, 0, item);
                                    return newItems;
                                });
                            }
                        });
                        sortables.push(s);
                    }
                });
                return () => sortables.forEach(s => s.destroy());
            }, [categories, items.length, user]);

            const handleLogin = (e) => {
                e.preventDefault();
                if (credentials.username.trim()) {
                    const userData = { username: credentials.username.toLowerCase(), displayName: credentials.username };
                    setUser(userData);
                    localStorage.setItem('sg-user-session', JSON.stringify(userData));
                }
            };

            const addItem = (text, categoryId) => {
                const clean = text.trim();
                if (!clean) return;
                setFrequencyData(prev => ({
                    ...prev,
                    [clean.toLowerCase()]: { count: (prev[clean.toLowerCase()]?.count || 0) + 1, lastCategory: categoryId, originalText: clean }
                }));
                setItems(prev => [{ id: Date.now(), text: clean, category: categoryId, completed: false }, ...prev]);
            };

            const toggleItem = (id) => setItems(items.map(i => i.id === id ? { ...i, completed: !i.completed } : i));
            const deleteItem = (id) => setItems(items.filter(i => i.id !== id));
            const clearTicked = () => setItems(items.filter(i => !i.completed));

            const frequentItems = useMemo(() => {
                return Object.entries(frequencyData)
                    .map(([text, data]) => ({ text, ...data }))
                    .sort((a, b) => b.count - a.count)
                    .slice(0, 10);
            }, [frequencyData]);

            if (!user) {
                return (
                    <div className="min-h-screen bg-slate-50 flex items-center justify-center p-6">
                        <div className="w-full max-w-md bg-white rounded-[2.5rem] p-8 shadow-xl shadow-slate-200/50 border border-slate-100">
                            <div className="flex flex-col items-center gap-4 mb-8 text-center">
                                <div className="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                                    <Icon name="ShoppingBasket" size={32} />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black text-slate-800">SmartGrocer</h1>
                                    <p className="text-slate-400 font-medium">Log in to your shared list</p>
                                </div>
                            </div>

                            <form onSubmit={handleLogin} className="space-y-4">
                                <div className="space-y-2">
                                    <label className="text-[10px] font-black uppercase tracking-widest text-slate-400 px-1">Username</label>
                                    <div className="relative">
                                        <input 
                                            autoFocus
                                            type="text"
                                            required
                                            className="w-full bg-slate-50 border-none rounded-2xl px-5 py-4 font-bold text-slate-700 outline-none focus:ring-2 focus:ring-indigo-100 transition-all pl-12"
                                            placeholder="Enter your name"
                                            value={credentials.username}
                                            onChange={e => setCredentials({...credentials, username: e.target.value})}
                                        />
                                        <Icon name="User" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300" size={18} />
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    <label className="text-[10px] font-black uppercase tracking-widest text-slate-400 px-1">Passcode</label>
                                    <div className="relative">
                                        <input 
                                            type="password"
                                            className="w-full bg-slate-50 border-none rounded-2xl px-5 py-4 font-bold text-slate-700 outline-none focus:ring-2 focus:ring-indigo-100 transition-all pl-12"
                                            placeholder="â€¢â€¢â€¢â€¢"
                                            value={credentials.password}
                                            onChange={e => setCredentials({...credentials, password: e.target.value})}
                                        />
                                        <Icon name="Lock" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300" size={18} />
                                    </div>
                                </div>
                                <button type="submit" className="w-full bg-slate-900 text-white font-black py-4 rounded-2xl shadow-lg shadow-slate-200 active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-4">
                                    Enter Kitchen
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            const completedCount = items.filter(i => i.completed).length;

            return (
                <div className="min-h-screen bg-[#f8fafc] pb-40">
                    <nav className="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4">
                        <div className="max-w-3xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-sm">
                                    <Icon name="ShoppingBasket" size={20} />
                                </div>
                                <h1 className="font-black text-lg text-slate-800">SmartGrocer</h1>
                            </div>
                            <div className="flex gap-2">
                                {completedCount > 0 && (
                                    <button onClick={clearTicked} className="bg-red-50 text-red-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest flex items-center gap-2">
                                        <Icon name="Trash2" size={14} /> Clear {completedCount}
                                    </button>
                                )}
                                <button onClick={() => {setUser(null); localStorage.removeItem('sg-user-session');}} className="p-2 text-slate-300 active:text-slate-600 transition-colors">
                                    <Icon name="LogOut" size={18} />
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-3xl mx-auto p-4 space-y-6">
                        {categories.map((category) => {
                            const categoryItems = items.filter(item => item.category === category.id);
                            const isEditing = editingCategory === category.id;
                            return (
                                <div key={category.id} className="bg-white rounded-[2rem] border border-slate-200 overflow-hidden shadow-sm animate-in">
                                    <div className={`p-5 flex items-center justify-between border-b transition-all ${category.color}`}>
                                        <div className="flex items-center gap-3 flex-1 min-w-0">
                                            <span className="text-xl shrink-0">{category.icon}</span>
                                            {isEditing ? (
                                                <input 
                                                    autoFocus
                                                    className="bg-white/50 border-none outline-none font-black text-sm w-full rounded px-2 py-1"
                                                    value={category.name}
                                                    onChange={e => setCategories(categories.map(c => c.id === category.id ? {...c, name: e.target.value} : c))}
                                                />
                                            ) : (
                                                <span className="font-black text-sm truncate">{category.name}</span>
                                            )}
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <span className="text-[10px] font-black bg-white/30 px-2 py-1 rounded-lg uppercase">{categoryItems.length}</span>
                                            <button onClick={() => setEditingCategory(isEditing ? null : category.id)} className={`p-2 rounded-xl ${isEditing ? 'bg-indigo-600 text-white' : 'text-slate-400 hover:bg-white/20'}`}>
                                                <Icon name="Pencil" size={16} />
                                            </button>
                                        </div>
                                    </div>

                                    {isEditing && (
                                        <div className="p-4 bg-slate-50 border-b space-y-4">
                                            <div className="flex flex-wrap gap-2">
                                                {COLOR_OPTIONS.map(opt => (
                                                    <button key={opt.dot} onClick={() => setCategories(categories.map(c => c.id === category.id ? {...c, color: opt.classes, dot: opt.dot} : c))} className={`h-8 w-8 rounded-lg ${opt.dot} ${category.dot === opt.dot ? 'ring-2 ring-indigo-500 ring-offset-2' : ''}`} />
                                                ))}
                                            </div>
                                            <div className="flex flex-wrap gap-2">
                                                {ICON_OPTIONS.map(icon => (
                                                    <button key={icon} onClick={() => setCategories(categories.map(c => c.id === category.id ? {...c, icon} : c))} className={`text-xl p-2 rounded-lg ${category.icon === icon ? 'bg-indigo-100' : 'hover:bg-slate-200'}`}>{icon}</button>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                    
                                    <div className="p-4 space-y-4">
                                        <div className="relative">
                                            <input 
                                                placeholder={`Add to ${category.name}...`}
                                                className="w-full bg-slate-50 border-none rounded-xl px-4 py-4 font-bold text-base outline-none focus:ring-2 focus:ring-indigo-100 transition-all"
                                                onKeyDown={(e) => {
                                                    if (e.key === 'Enter') {
                                                        e.preventDefault();
                                                        const val = e.target.value.trim();
                                                        if (val) {
                                                            addItem(val, category.id);
                                                            e.target.value = '';
                                                        }
                                                    }
                                                }}
                                            />
                                            <Icon name="Plus" className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300" />
                                        </div>

                                        <div ref={el => listRefs.current[category.id] = el} data-cat-id={category.id} className="space-y-1 min-h-[10px]">
                                            {categoryItems.map(item => (
                                                <div key={item.id} data-id={item.id} className={`flex items-center gap-3 p-3 rounded-xl group transition-all ${item.completed ? 'opacity-40' : 'bg-white hover:bg-slate-50'}`}>
                                                    <div className="drag-handle cursor-move p-2 text-slate-300 hover:text-indigo-500 shrink-0">
                                                        <Icon name="GripVertical" size={18} />
                                                    </div>
                                                    <button onClick={() => toggleItem(item.id)} className={item.completed ? 'text-indigo-600' : 'text-slate-200'}>
                                                        <Icon name={item.completed ? 'CheckSquare' : 'Square'} size={24} />
                                                    </button>
                                                    <span className={`flex-1 font-bold text-base ${item.completed ? 'line-through text-slate-400 font-normal' : 'text-slate-700'}`}>{item.text}</span>
                                                    <button onClick={() => deleteItem(item.id)} className="p-2 text-slate-200 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity shrink-0">
                                                        <Icon name="Trash2" size={18} />
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </main>

                    <div className={`fixed bottom-0 left-0 w-full z-50 transition-transform duration-300 ${showQuickAdd ? 'translate-y-0' : 'translate-y-[calc(100%-48px)]'}`}>
                        <div className="max-w-3xl mx-auto">
                            <button onClick={() => setShowQuickAdd(!showQuickAdd)} className="mx-auto flex items-center gap-2 bg-slate-900 text-white px-8 py-3 rounded-t-2xl shadow-xl active:scale-95 transition-all">
                                <Icon name="Zap" size={14} className="text-amber-400" />
                                <span className="text-[10px] font-black uppercase tracking-widest">Smart Refill</span>
                            </button>
                            <div className="bg-white border-t border-slate-200 p-6 h-40 flex gap-3 overflow-x-auto scrollbar-thin rounded-t-[2rem] shadow-2xl">
                                {frequentItems.length === 0 ? (
                                    <div className="w-full flex items-center justify-center text-[10px] font-black uppercase text-slate-300 tracking-widest">History builds as you add items</div>
                                ) : (
                                    frequentItems.map(f => (
                                        <button key={f.text} onClick={() => addItem(f.originalText, f.lastCategory)} className="flex-shrink-0 bg-white border border-slate-100 p-4 rounded-xl min-w-[130px] flex flex-col justify-between active:scale-95 text-left shadow-sm">
                                            <div className="flex justify-between items-center"><span className="text-xl">{categories.find(c=>c.id===f.lastCategory)?.icon}</span><span className="text-[10px] font-black text-indigo-500">#{f.count}</span></div>
                                            <div className="text-sm font-black truncate text-slate-700">{f.originalText}</div>
                                        </button>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
